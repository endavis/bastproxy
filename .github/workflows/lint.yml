name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install ruff

    - name: Run Ruff
      run: |
        ruff check .

    - name: Run Ruff Format (check only)
      run: |
        ruff format --check .

    - name: Run mypy
      run: |
        mypy mudproxy.py libs/ plugins/ --exclude 'plugins/test' --exclude 'tests'
      continue-on-error: true  # Don't fail CI on mypy errors initially
