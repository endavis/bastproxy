        <!-- JavaScript jQuery code from Bootply.com editor -->

        <script type='text/javascript'>

$(document).ready(function() {
  $('[data-toggle=offcanvas]').click(function() {
    $('.row-offcanvas').toggleClass('active');
  });

$(".alert").addClass("in").fadeOut(4500);

/* swap open/close side menu icons */
$('[data-toggle=collapse]').click(function(){
          // toggle icon
          $(this).find("i").toggleClass("glyphicon-chevron-right glyphicon-chevron-down");
  });
});

//Toggle dropdown menu function
(function($){
        $(document).ready(function(){
                $('ul.dropdown-menu [data-toggle=dropdown]').on('click', function(event) {
                        event.preventDefault();
                        event.stopPropagation();
                        $(this).parent().siblings().removeClass('open');
                        $(this).parent().toggleClass('open');
                });
        });
})(jQuery);

// Smooth Scrolling function
jQuery('a').each( function() {
    var $this = jQuery(this),
        target = this.hash;
    jQuery(this).click(function (e) {
        if($this.length > 0 && $this.attr('href').indexOf('#') == 0) {
            e.preventDefault();
            if($this.attr('href') == '#' ) {
              // Do nothing
            } else {
               if ($(window).outerWidth() > 752) {
                jQuery('html, body').animate({
                      scrollTop: (jQuery(target).offset().top) - 100
                  }, 1000);
              } else {
                jQuery('html, body').animate({
                      scrollTop: (jQuery(target).offset().top) - 105
                  }, 1000);
              }
            }
        }
    });
});

<!-- Theme changing function -->
function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}
var supports_storage = supports_html5_storage();
function set_theme(theme) {
  $('link[title="main"]').attr('href', theme);
  if (supports_storage) {
    localStorage.theme = theme;
  }
}

/* When a theme-change item is selected, update theme */
jQuery(function($) {
    $('body').on('click', '.change-style-menu-item', function() {
      var theme_name = $(this).attr('rel');
      set_theme(theme_name);
    });
});

/* On load, set theme from local storage */
if (supports_storage) {
  var theme = localStorage.theme;
  if (theme) {
    set_theme(theme);
  }
} else {
  /* Don't annoy user with options that don't persist */
  $('#theme-dropdown').hide();
}
        </script>
